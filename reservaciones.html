        <form>
            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                    <label for="startDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Fecha de inicio</label>

                </div>
                <div>
                    <label for="devolutionDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Fecha de finalizaci√≥n</label>
                    <input type="date" id="devolutionDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required>

                <div>

                        <!--<option disabled selected>Select a machine</option>-->
                        <option selected="">Seleccione la Maquina</option>
                        
                    </select><br>
                </div>
            </div>

            <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Estado de la Reservacion:</label>
                <select id="status" class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                    <option selected="">Seleccione el estado</option>
                    <option value="completed">Completada</option>
                    <option value="cancelled">Cancelada</option>
                </select>
            </div> 

            <div style="text-align: center;">
            

                <button onclick="postReservation()" class="bg-pink-400 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-full mb-8">

            </div>
